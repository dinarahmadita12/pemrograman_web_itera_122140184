<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold text-center mb-4">Form Pendaftaran</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700">Nama:</label>
                <input id="name" type="text" class="w-full p-2 border rounded" placeholder="Masukkan nama">
                <p id="nameError" class="text-red-500 text-sm hidden">Nama harus lebih dari 3 karakter</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email:</label>
                <input id="email" type="text" class="w-full p-2 border rounded" placeholder="Masukkan email">
                <p id="emailError" class="text-red-500 text-sm hidden">Email tidak valid</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password:</label>
                <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Masukkan password">
                <p id="passwordError" class="text-red-500 text-sm hidden">Password minimal 8 karakter</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded cursor-pointer">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
