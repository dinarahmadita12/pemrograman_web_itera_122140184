<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Apps</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold text-center mb-4">To-Do List Apps</h2>
        <div class="flex mb-4">
            <input id="todo-input" type="text" class="border p-2 flex-1" placeholder="Tambahkan tugas baru...">
            <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded cursor-pointer">Tambah</button>
        </div>
        <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
